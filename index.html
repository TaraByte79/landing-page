<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="left-nav">
                    <div class="logo">
                        <img
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fen%2Fthumb%2Fd%2Fd3%2FStarbucks_Corporation_Logo_2011.svg%2F1200px-Starbucks_Corporation_Logo_2011.svg.png&f=1&nofb=1"
                            alt=""
                        />
                    </div>
                    <nav>
                        <ul>
                            <li>Menu</li>
                            <li>Rewards</li>
                            <li>Gift Cards</li>
                        </ul>
                    </nav>
                </div>
                <div class="right-nav">
                    <div class="find-store">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Find a store</span>
                    </div>
                    <div class="sign-in">Sign in</div>
                    <div class="join-now">Join now</div>
                </div>
            </div>
        </header>
    </body>
</html>
